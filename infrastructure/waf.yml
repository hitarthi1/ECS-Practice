  SSMWebACLId:
    Type: "AWS::SSM::Parameter"
    Properties:
      Type: String
      Description: AWS WAF WebACL ID for Amazon Cloudfront
      Value: !Ref WebACL
      Name: !Sub "/${ResourcePrefix}/${EnvironmentName}/waf/id"

  SSMWebACLArn:
    Type: "AWS::SSM::Parameter"
    Properties:
      Type: String
      Description: AWS WAF WebACL ARN for Amazon Cloudfront
      Value: !GetAtt WebACL.Arn
      Name: !Sub "/${ResourcePrefix}/${EnvironmentName}/waf/arn"

Outputs:
  ACLId:
    Description: AWS WAF WebACL Id
    Value: !Ref WebACL
  ACLArn:
    Description: AWS WAF WebACL ARN
    Value: !GetAtt WebACL.Arn
